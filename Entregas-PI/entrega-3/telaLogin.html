<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form class="inputs"> 
                <label for="inputNome"></label>Nome<br>
                <input placeholder="Nome" id="inputNome"><br>
                <label for="inputSobrenome"></label>Sobrenome<br>
                <input placeholder="Sobrenome" id="inputSobrenome"><br>
                <label for="inputEmail"></label>Email<br>
                <input placeholder="Email" id="inputEmail"><br>
                <label for="inputSenha"></label>Senha<br>
                <input placeholder="Senha" id="inputSenha"><br>
                <label for="inputConfirmarSenha"></label>Confirme a senha<br>
                <input placeholder="Confirmar senha" id="inputConfirmarSenha"><br>
            </form>
        </div>
    </div>
</body>
</html>
